<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: none; }
        .table-action-btn { width: 80px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">ðŸŽ“ Student Management System</span>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card p-4">
                <h4 class="mb-3 text-primary">Add New Student</h4>
                <div class="mb-3">
                    <label class="form-label">Student Name</label>
                    <input type="text" id="studentName" class="form-control" placeholder="Ex: Akhil Patri">
                </div>
                <div class="mb-3">
                    <label class="form-label">Branch</label>
                    <select id="studentBranch" class="form-select">
                        <option value="">Select Branch</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="ECE">ECE</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="studentEmail" class="form-control" placeholder="name@example.com">
                </div>
                <button class="btn btn-success w-100" onclick="addStudent()">+ Add Student</button>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-dark">Student Database</h4>
                    <span class="badge bg-secondary" id="countBadge">0 Students</span>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-striped align-middle">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Branch</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="studentTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    const API_URL = "http://localhost:8080/students";

    // Load Students & Build Table
    function loadStudents() {
        fetch(API_URL + "/all")
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("studentTableBody");
                tableBody.innerHTML = "";
                document.getElementById("countBadge").innerText = data.length + " Students";

                data.forEach(student => {
                    const row = `
                        <tr>
                            <td>#${student.id}</td>
                            <td class="fw-bold text-primary">${student.name}</td>
                            <td><span class="badge bg-info text-dark">${student.branch}</span></td>
                            <td>${student.email || '<span class="text-muted">N/A</span>'}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteStudent(${student.id})">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            });
    }

    // Add Student
    function addStudent() {
        const name = document.getElementById("studentName").value;
        const branch = document.getElementById("studentBranch").value;
        const email = document.getElementById("studentEmail").value;

        if (!name || !branch || !email) {
            alert("Please fill in all fields!");
            return;
        }

        fetch(API_URL + "/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: name, branch: branch, email: email })
        })
        .then(response => {
            if (response.ok) {
                return response.json().then(() => {
                    loadStudents(); // Refresh table
                    // Clear inputs
                    document.getElementById("studentName").value = "";
                    document.getElementById("studentBranch").value = "";
                    document.getElementById("studentEmail").value = "";
                });
            } else {
                alert("Error: Email already exists!");
            }
        });
    }

    // Delete Student
    function deleteStudent(id) {
        if(confirm("Delete student ID " + id + "?")) {
            fetch(API_URL + "/delete/" + id, { method: "DELETE" })
            .then(() => loadStudents());
        }
    }

    // Initial Load
    loadStudents();
</script>

</body>
</html>
