<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 700px; margin: auto; }
        input { padding: 10px; margin: 5px 0; width: 95%; }

        /* Green Add Button */
        .btn-add { padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; width: 100%; }
        .btn-add:hover { background-color: #218838; }

        /* Red Delete Button */
        .btn-delete { background-color: #dc3545; color: white; border: none; padding: 5px 10px; cursor: pointer; margin-left: 10px; border-radius: 3px;}
        .btn-delete:hover { background-color: #c82333; }

        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px 0; padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ“ Student System</h2>

    <h3>Add New Student</h3>
    <input type="text" id="studentName" placeholder="Enter Name">
    <input type="text" id="studentBranch" placeholder="Enter Branch">
    <input type="email" id="studentEmail" placeholder="Enter Email">

    <button class="btn-add" onclick="addStudent()">Add Student</button>

    <hr>

    <h3>Student List</h3>
    <ul id="studentList"></ul>
</div>

<script>
    const API_URL = "http://localhost:8080/students";

    function loadStudents() {
        fetch(API_URL + "/all")
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById("studentList");
                list.innerHTML = "";
                data.forEach(student => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <span>
                           ID: ${student.id} |
                           <b>${student.name}</b>
                           (${student.branch}) -
                           <span style="color:blue">${student.email || 'No Email'}</span>
                        </span>
                        <button class="btn-delete" onclick="deleteStudent(${student.id})">Delete</button>
                    `;
                    list.appendChild(li);
                });
            });
    }

    function addStudent() {
        const name = document.getElementById("studentName").value;
        const branch = document.getElementById("studentBranch").value;
        const email = document.getElementById("studentEmail").value;

        if (!name || !branch || !email) {
            alert("Please enter Name, Branch, and Email");
            return;
        }

        fetch(API_URL + "/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: name, branch: branch, email: email })
        })
        .then(response => {
            if (response.ok) {
                return response.json().then(data => {
                    alert("Student Added!");
                    loadStudents();
                    document.getElementById("studentName").value = "";
                    document.getElementById("studentBranch").value = "";
                    document.getElementById("studentEmail").value = "";
                });
            } else {
                alert("Error: Email is already taken!");
            }
        });
    }

    function deleteStudent(id) {
        if(confirm("Are you sure you want to delete ID " + id + "?")) {
            fetch(API_URL + "/delete/" + id, { method: "DELETE" })
            .then(response => {
                loadStudents(); // Refresh the list automatically
            });
        }
    }

    // Initial Load
    loadStudents();

</script> </body>
</html>
